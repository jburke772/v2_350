gcode:
    {% set s = params.S|default(0)|float %}
    {% if s == 0 %}
        # If target temperature is 0, do nothing
        M117 Chamber heating cancelled
    {% else %}
        # SET_HEATER_TEMPERATURE HEATER=chamber_heater TARGET={s}
